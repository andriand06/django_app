<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'courses/courses.css' %}"
    />
  </head>
  <body>
    <div class="card">
      <h2>{{ course.name }}</h2>
      <h5>{{ course.description }}</h5>
      <h2>Lessons:</h2>
      {% for lesson in course.lesson_set.all %}
      <div class="card">
        <h5>Lesson {{ lesson.title}}</h5>
        <p>{{lesson.content}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
